server {
    listen 80;
    server_name yourdomain.com;

    root /path/to/dist;

    index index.html;

    location / {
        # Coba cari file .br dulu
        try_files $uri $uri.br $uri/ =404;
    }

    # Atur MIME dan Content-Encoding
    gzip_static on;
    brotli_static on;

    # Untuk html
    location ~* \.html$ {
        add_header Content-Type text/html;
        add_header Content-Encoding br;
    }

    # Untuk js/css
    location ~* \.(js|css)$ {
        add_header Content-Encoding br;
    }
}
